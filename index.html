<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="デザイナーのポートフォリオサイト - サムネイル・ロゴデザイン作品集">
  <title>Portfolio - デザイン作品集</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- ヘッダー -->
  <header class="header">
    <div class="container">
      <div class="header-content">
        <h1 class="site-title">Portfolio</h1>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="#gallery" class="nav-link">Gallery</a></li>
            <li><a href="#about" class="nav-link">About</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main>

    <!-- ギャラリーセクション -->
    <section id="gallery" class="section">
      <div class="container">
        <h2 class="section-title">Gallery</h2>
        <div id="gallery-grid" class="gallery-grid">
          <!-- 作品カードはJavaScriptで動的生成 -->
          <div class="loading">作品を読み込み中...</div>
        </div>
      </div>
    </section>

    <!-- プロフィールセクション -->
    <section id="about" class="section">
      <div class="container">
        <h2 class="section-title">About</h2>
        <div class="profile">
          <div class="profile-content">
            <div class="profile-image-wrapper">
              <img src="images/profile.png" alt="プロフィール画像" class="profile-image">
            </div>
            <div class="profile-text">
              <h3>あとり</h3>
              <p>
                VTuberやクリエイター向けのサムネイル・ロゴデザインを制作しています。<br>
                皆さんの魅力をたくさん伝えられるデザインを心がけています。<br>
                困った時すぐに頼れる便利屋さんを目指して活動中
              </p>
              <p>
                お仕事のご依頼やご相談は、XのDMにてお気軽にお問い合わせください。
              </p>
              <div class="profile-tags">
                <span class="tag">サムネイルデザイン</span>
                <span class="tag">ロゴデザイン</span>
                <span class="tag">VTuber向け</span>
              </div>
              <div class="social-links">
                <a href="https://x.com/atori_dayo" target="_blank" rel="noopener noreferrer" class="social-link">
                  <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                  </svg>
                  X (Twitter)
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- フッター -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 Portfolio. All rights reserved.</p>
    </div>
  </footer>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <button class="modal-close" id="modal-close" aria-label="閉じる">&times;</button>
    <div class="modal-content">
      <div class="modal-image-wrapper">
        <img id="modal-image" src="" alt="" class="modal-image">
      </div>
      <div class="modal-info">
        <h3 id="modal-title" class="modal-title"></h3>
        <p id="modal-description" class="modal-description"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="js/main.js"></script>

</body>

</html>
